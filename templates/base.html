<!DOCTYPE html>
<html>
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <title>FreshShop</title>
    </head>
    <body>
        <div class="header-container row">
            <div class="col-2 col-sm-2 col-md-2">
                <header>
                    <img src="/media/images/fresh_logo_v2.png" width="190" height="140" class="img-fluid"alt="logo">
                </header>
            </div>
            <div class="col-8 col-sm-8 col-md-8 mt-2">
                <div class="account">
                    <ul class="navbar-nav d-inline-block">
                        {% if request.user.is_authenticated %}
                        <li class="nav-item d-inline signedin">
                            <a href="{% url 'signout' %}">Sign Out <i class="fi-xnsuxl-sign-out-solid"></i></a>
                        </li>
                        {% else %}
                        <li class="nav-item d-inline">
                                <a href="{% url 'signup' %}">Sign Up <i class="fa fa-plus" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="{% url 'signin' %}"> Sign In <i class="fi-xwsuxl-sign-in-solid"></i></a>  
                        </li>
                        {% endif %}
                    </ul>
                </div>
                <form class="mt-1 ml-5 float-sm-right search input-group" action="{% url 'search_result' %}" method="GET">
                        {% csrf_token %}
                        <input class="form-control" type="search" placeholder="Search" aria-lable="Search" name="q">
                        <button class="search-button" type="submit"> <i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="col-2 col-sm-2 col-md-2"></div>
        </div>
        <nav class="row navbar navbar-expand-sm">
            <div class="col-sm-2"></div>
            <ul class="col-sm-8 navbar-nav">
                <li class="nav-item mx-auto">
                    <a class="nav-link text-dark" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item mx-auto">
                    <a class="nav-link text-dark" href="{% url 'products' %}">Products</a>
                </li>
                <li class="nav-item mx-auto">
                    <a class="nav-link text-dark" href="{% url 'grooming_tips' %}">Grooming Tips</a>
                </li>
                <li class="nav-item mx-auto">
                    <a class="nav-link text-dark" href="{% url 'contact_us' %}">Contact Us</a>
                </li>
            </ul>
            <div class="col-sm-2"></div>
        </nav>
        {% block content %}
        {% endblock content %}
    </body>
</html>
