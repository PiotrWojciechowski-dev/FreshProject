{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div id="carousel" class="carousel slide" data-interval="10000" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/media/images/pics/razors.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/media/images/pics/skin-care-w.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/media/images/pics/skin-care-m.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <i class="fa fa-angle-left carousel-arrow" aria-hidden="true"></i>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <i class="fa fa-angle-right carousel-arrow" aria-hidden="true"></i>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
$('.carousel').carousel({
  interval: 2000
})
</script>
{% endblock content %}
